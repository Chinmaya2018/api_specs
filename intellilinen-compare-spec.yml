definitions:
  requestGenericCompareFilters:
    type: object
    required:
      - email
      - timezone
      - filters
    properties:
      email:
        type: string
      units:
        type: object
      timezone:
        type: string
      filters:
        type: object
        $ref: "#/definitions/requestGenericCompareFiltersData"
    example:
      email: vijay.soni@sealedair.com
      units:
        weight: ''
      timezone: 'Asia/Kolkata'
      filters:
        start_date: "2017-05-03T00:00:00Z"
        end_date: "2017-05-03T23:59:59Z"
        group_by: week
        customer: "107"
        sites:
          - "207"
        assets: []
        classifications: []
        shifts:
          - "344"
          - "278"
          - "528"
        compare_by: shift

  requestGenericCompareFiltersData:
    type: object
    required:
      - start_date
      - end_date
      - group_by
      - customer
      - sites
      - assets
      - classifications
      - shifts
      - compare_by
    properties:
      email:
        type: string
      start_date:
        type: string
        format: datetime
        description: Start date timestamp in UTC format
      end_date:
        type: string
        format: datetime
        description: End date timestamp in UTC format
      group_by:
        type: string
        enum:
          - hour
          - day
          - week
          - month
      customer:
        type: string
      sites:
        type: array
        items:
          type: string
      assets:
        type: array
        items:
          type: string
      classifications:
        type: array
        items:
          type: string
      shifts:
        type: array
        items:
          type: string
      compare_by:
        type: string
        enum:
          - site
          - asset
          - shift
          
