swagger: "2.0"
info:
  version: 1.0.0
  title: "IOC IntelliLinen Compare"
  description: |
    API specifications for IntelliLinen Solution Compare.

    The x-api-key should be passed in Header for all API Calls.

    There will be more HTTP responses apart from 200 like 401, 404, 500, 503.
  contact:
    name: Vijay Soni
    email: vijay.soni@sealedair.com
    url: http://sealedair.com
host: AWS_HOST
basePath: /api/v1/intellilinen
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json

paths:
  /production/production-graph/compare:
      post:
        description: Compare Production graph data for Both Overview(E01 - LineChart) and Production(E01 - LineChart)
                      Jira Ticket- DCPORTAL-2382
                      URL- (https://seedigital.atlassian.net/browse/DCPORTAL-2382)
        parameters:
          - name: filters
            in: body
            description: Filters data to be sent
            required: true
            schema:
              $ref: '#/definitions/requestGenericCompareFilters'
          - name: x-api-key
            in: header
            type: string
            required: true
            default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
        responses:
          200:
            description: Production Response
            schema:
              $ref: '#/definitions/responseProductionCompare'

  /quality/notifications-graph/compare:
      post:
        description:  Compare number of notifications sent for dispenser and washer error
                      Jira Ticket- DCPORTAL-2644
                      URL- (https://seedigital.atlassian.net/browse/DCPORTAL-2644?page=com.atlassian.jira.plugin.system.issuetabpanels%3Aall-tabpanel)
        parameters:
          - name: filters
            in: body
            description: Filters data to be sent
            required: true
            schema:
              $ref: '#/definitions/requestGenericCompareFilters'
          - name: x-api-key
            in: header
            type: string
            required: true
            default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
        responses:
          200:
            description: Notifications Response
            schema:
              $ref: '#/definitions/responseNotificationsCompare'
          404:
            description: Notifications Response when no data found
            schema:
              $ref: '#/definitions/responseGenericNodataFound'

  /quality/rewashes/compare:
    post:
      description: Compare Quality re-wash graph for Overview(E02 - BarChart) & Quality(E01 - BarChart)
                  Overview - Jira Ticket - DCPORTAL-2383
                  URL- (https://seedigital.atlassian.net/browse/DCPORTAL-2383)
                  Quality - Jira Ticket - DCPORTAL-2821
                  URL- (https://seedigital.atlassian.net/browse/DCPORTAL-2821)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/requestGenericCompareFilters'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
