swagger: "2.0"
info:
  version: 1.0.0
  title: "IOC IntelliLinen"
  description: |
    API specifications for IntelliLinen Solution.

    The x-api-key should be passed in Header for all API Calls.

    There will be more HTTP responses apart from 200 like 401, 404, 500, 503.
  contact:
    name: Vijay Soni
    email: vijay.soni@sealedair.com
    url: http://sealedair.com
host: AWS_HOST
basePath: /api/v1/intellilinen
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /filter-options:
    post:
      description: Get Filter Data
      parameters:
        - name: filters
          in: body
          required: true
          schema:
            $ref: '#/definitions/filterOptionsRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0  
      responses:
        200:
          description: Response for Filter Options
          schema:
            $ref: '#/definitions/filterOptionsResponse'
  /filter-options/sites:
    post:
      description: Get Assets and shifts mapped to a site
      parameters:
        - name: sites
          in: body
          required: true
          schema:
            $ref: '#/definitions/filterOptionsSitesRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Response for Filter Options Sites
          schema:
            $ref: '#/definitions/filterOptionsSitesResponse'
  /dashboard/single-site:
    post:
      description: Get single site view for intellilinen
      parameters:
        - name: filters
          in: body
          required: true
          schema:
            $ref: '#/definitions/singleSiteRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: 'Response for Dashboard single site.
                        Responce should return enum values:
                        MEETING_THRESHOLD (if site is meeting the threshold),
                        NOT_MEETING_THRESHOLD (if site is not meeting the threshold),
                        NO_THRESHOLD (if no threshold value is set)
                        for both quality and production'
          schema:
            $ref: '#/definitions/singleSiteResponse'
  
  /dashboard/multiple-site:
    post:
      description: Get multiple site view for intellilinen
      parameters:
        - name: filters
          in: body
          required: true
          schema:
            $ref: '#/definitions/multipleSiteRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0  
      responses:
        200:
          description: Response for Filter Options
          schema:
            $ref: '#/definitions/multipleSiteResponse'
  
  
  /production/production-graph:
    post:
      description: Get production graph data for Both Overview(E01 - LineChart) and Production(E01 - LineChart)  
                    For group by hour it will be 24 datapoints, for group by week 7 datapoints, for group by month 4 datapoints and for group by 6 months 6 datapoints. 
                    Same for every chart
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Production Response
          schema:
            $ref: '#/definitions/production'
        401:
          description: Unauthorized Access
          schema:
            $ref: '#/definitions/UnauthorizedAccessError'
        404:
          description: No data available
          schema:
            $ref: '#/definitions/NoDataAvailableError'
        412:
          description: No data available
          schema:
            $ref: '#/definitions/NoDataAvailableError'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/InternalServerError'
        503:
          description: Service Unavailable
          schema:
            $ref: '#/definitions/ServiceUnavailableError'

  /quality/rewashes:
    post:
      description: Get Quality graph data for Overview(E02 - Bar Chart) and Quality(E01 - Bar Chart, E01 - Total)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Quality Rewash Response
          schema:
            $ref: '#/definitions/qualityRewashes'

  /consumption/combo-data:
    post:
      description: Get consumption compare graph data for Overview(E03 - Mixed Bar and Line Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Consumption  Response
          schema:
            $ref: '#/definitions/consumptionComboData'

  /costs:
    post:
      description: Get cost graph data for Overview(E04 - Stacked Bar Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Cost Response
          schema:
            $ref: '#/definitions/costs'

  /costs/overall-cost:
    post:
      description: Get cost graph data for overall cost(E04 - Stacked Bar Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Cost Response
          schema:
            $ref: '#/definitions/overall-cost'

  /production/utilization/occupancy-percentage:
    post:
      description: Get Production Occupancy Utilization Graph Data(E02 Occupancy - Bar Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Production Occupancy Utilization Response
          schema:
            $ref: '#/definitions/productionOccupancyUtilization'

  /production/utilization/capacity-percentage:
    post:
      description: Get Production Capacity Utilization Graph Data(E02 Capacity - Bar Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Production Capacity Utilization Response
          schema:
            $ref: '#/definitions/productionCapacityUtilization'

  /production/classifications-percentage:
    post:
      description: Get production classification Graph Data(E03 - Pie Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Production Classification Response
          schema:
            $ref: '#/definitions/productionClassificationsPercentage'

  /production/classifications:
    post:
      description: Get production classification graph data(E03 Total - Stacked Bar Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Production Classification Response
          schema:
            $ref: '#/definitions/productionClassifications'

  /production/dryer-occupancy-percentage:
    post:
      description: Get production dryer occupancy graph data(E04 - Bar Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Production Dryer Occupancy Response
          schema:
            $ref: '#/definitions/productionDryerOccupancy'

  /quality/notifications-percentage:
    post:
      description: Get Notifications for Quality Graph Data(E02 Percentage - Pie Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Notification for Quality Response
          schema:
            $ref: '#/definitions/qualityNotificationsPercentage'
        412:
          description: When no notification from API
          schema:
            $ref: '#/definitions/qualityNotificationsPercentageNoData'

  /quality/notifications:
    post:
      description: Get Notification for Quality Graph Data(E02 Total - Bar Chart)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Notification for Quality Response
          schema:
            $ref: '#/definitions/simpleviewNotifications'
        412:
          description: When no notification from API
          schema:
            $ref: '#/definitions/qualityNotificationsPercentageNoData'

  /quality/aborted-washes-percentage:
    post:
      description: Get aborted Washes for Quality Graph Data(E03 Percentage)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Aborted Washes for Quality Response
          schema:
            $ref: '#/definitions/qualityAbortedWashesPercentage'

  /quality/aborted-washes:
    post:
      description: Get Aborted Washes for Quality Graph Data(E03 Total)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Aborted Washes for Quality Response
          schema:
            $ref: '#/definitions/qualityAbortedWashes'

  /consumption/water:
    post:
      description: Get Water Volume Spent for Consumption Graph Data(E01 - Total, E01 - Per Linen)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0            
      responses:
        200:
          description: Water Volume Spent for Consumption Response
          schema:
            $ref: '#/definitions/consumptionWater'

  /consumption/energy-washer:
    post:
      description: Get Energy on Washer Spent for Consumption Graph Data(E02 - Total, E02 - Per Linen)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Energy on Washer Spent for Consumption Response
          schema:
            $ref: '#/definitions/consumptionEnergyWasher'

  /consumption/products:
    post:
      description: Get product spent for consumption graph data(E03 - Total, E03 - Per Linen)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: Product Spent for Consumption Response
          schema:
            $ref: '#/definitions/consumptionProduct'

  /consumption/energy-dryer:
    post:
      description: Get Product Spent for consumption Graph Data(E04 - Total, E04 - Per Linen)
      parameters:
        - name: filters
          in: body
          description: Filters data to be sent
          required: true
          schema:
            $ref: '#/definitions/genericFilterRequest'
        - name: x-api-key
          in: header
          type: string
          required: true
          default: 979dumKkqJoaARJo6W8zobAGdHVDKI9g13zxcXc0
      responses:
        200:
          description: product spent for consumption response
          schema:
            $ref: '#/definitions/consumptionEnergyDryer'

