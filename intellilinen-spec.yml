definitions:
  filterOptionsRequest:
    type: object
    required:
      - filters
    properties:
      filters:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
    example:
      filters:
        email: vijay.soni@sealedair.com
  filterOptionsSitesRequest:
    type: object
    required:
      - sites
    properties:
      sites:
        type: array
        items:
          type: string
    example:
      sites:
      - 'st100'
      - 'st200'
  filterOptionsSitesResponse:
    type: object
    required:
      - data
    properties:
      data:
        type: object
        properties:
          sites:
            type: array
            required:
              - id
              - name
              - assets
              - shifts
            properties:
              id:
                type: string
              name:
                type: string
              assets:
                type: array
                items: 
                  type: object
                required:
                  - id
                  - name
                  - kind
                  - classification
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  kind:
                    type: string
                  classification:
                    type: array
                    items:
                      type: string
                      
              shifts: 
                type: array
                items:
                  type: object
                required:
                  - id
                  - name
                properties:
                  id:
                    type: string
                  name:
                    type: string
    example:
      data:
        sites:
          - id: st100
            name: bangalore site
            assets:
              - id: baf9bce5-1498-48fe-be77-b6b90532c201
                name: samsung washer1
                kind: washer
                classification:
                  - bedlinen
                  - towel
              - id: 5652d99b-57ad-403a-8754-3416abe7e9b4
                name: electrolux washer
                kind: washer
                classification:
                  - pillow covers
                  - jeans
                  - shirts
            shifts:
              - id: caf9bce5-1498-48fe-be77-b6b90532c201
                name: morningshift
              - id: caf9bce5-1498-48fe-be77-b6b90532c201
                name: afternoonshift
          - id: st200
            name: chennai site
            assets:
              - id: gaf9bce5-1498-48fe-be77-b6b90532c201
                name: IFB washer1
                kind: washer
                classification:
                  - curtains
                  - towel
            shifts:
              - id: kaf9bce5-1498-48fe-be77-b6b90532c201
                name: morningshift
              
                
              
          
  filterOptionsResponse:
    type: object
    required:
      - data
    properties:
      data:
        type: object
        properties:
          customers:
            type: array
            required:
              - id
              - name
              - number
              - countries
            properties:
              id:
                type: string
              name:
                type: string
              number:
                type: number
              countries:
                type: array
                items:
                  type: object
                required:
                  - name
                  - cities
                properties:
                  name:
                    type: string
                  cities:
                    type: array
                    items:
                      type: object
                    required:
                      - id
                      - name
                      - sites
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      sites:
                        type: array
                        items:
                          type: object
                        required:
                          - id
                          - name
                          - assets
                          - shifts
                        properties:
                          id:
                            type: string
                          name: 
                            type: string
                          assets:
                            type: array
                            items:
                              type: object
                            required:
                              - id
                              - name
                              - kind
                              - classification
                            properties:
                              id: 
                                type: string
                              name:
                                type: string
                              kind:
                                type: string
                              classification:
                                type: string
                          shifts:
                            type: array
                            items:
                              type: object
                            required:
                              - id
                              - name
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                            
    example:
      data:
        customers:
          - id: Cust107
            name: Customer 1
            number: 7000
            countries:
              - name: India
                cities:
                  - id: ci307
                    name: Bangalore
                    sites:
                      - id: st002
                        name: Site1
                        assets:
                          - id: a200000000002
                            name: Asset1
                            kind: Washer
                            classification: Class1
                        shifts:
                          - id: s001
                            name: Shift1
                          - id: s002
                            name: Shift2
                  - id: ci308
                    name: Hyderabad
                    sites:
                      - id: st003
                        name: Site3
                        assets:
                          - id: a200000000003
                            name: Asset1
                            kind: Washer
                            classification: Class1
                        shifts:
                          - id: s001
                            name: Shift1
                          - id: s002
                            name: Shift2
  
  singleSiteRequest:
    type: object
    required:
      - filters
    properties:
      filters:
        type: object
        required:
          - email
          - start_time
          - end_time
          - timezone
          - site_id
          - global_account_id
        properties:
          email:
            type: string
            format: email
          start_time:
            type: string
            format: datetime
          end_time:
            type: string
            format: datetime'
          timezone:
            type: string
          site_id:
            type: string
          global_account_id:
            type: string
    example:
      filters:
        email: dinesh.kd@diversey.com
        start_time: 2017-11-15T06:34:42
        end_time: 2017-11-21T06:34:42
        timezone: Asia/Calcutta
        site_id: stid02
        global_account_id: "456"

  singleSiteResponse:
    type: object
    required:
      - data
    properties:
      data:
        type: object
        required:
          - quality_status
          - production_status
        properties:
          quality_status:
            type: string
            enum:
              - MEETING_THRESHOLD
              - NOT_MEETING_THRESHOLD
              - NO_THRESHOLD
          production_status:
            type: string
            enum:
              - MEETING_THRESHOLD
              - NOT_MEETING_THRESHOLD
              - NO_THRESHOLD
    example:
      data:
        quality_status: MEETING_THRESHOLD
        production_status: NO_THRESHOLD

  multipleSiteRequest:
    type: object
    required:
      - filters
    properties:
      filters:
        type: object
        required:
          - email
          - start_time
          - end_time
          - timezone
          - site_ids
          - global_account_id
        properties:
          email:
            type: string
            format: email
          start_time:
            type: string
            format: datetime
          end_time:
            type: string
            format: datetime'
          timezone:
            type: string
          site_ids:
            type: array
            items:
              type: string
          global_account_id:
            type: string
    example:
      filters:
        email: dinesh.kd@diversey.com
        start_time: 2017-11-15T06:34:42
        end_time: 2017-11-21T06:34:42
        timezone: Asia/Calcutta
        site_id:
          - stid02
          - stid03
          - stid04
        global_account_id: "456"

  multipleSiteResponse:
    type: object
    required:
      - data
    properties:
      data:
        type: object
        required:
          - quality_status
          - production_status
        properties:
          quality_status:
            type: number
          production_status:
            type: number
